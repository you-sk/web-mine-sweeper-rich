<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>マインスイーパー</h1>
        
        <div class="difficulty-buttons">
            <button class="difficulty-btn" data-level="easy">初級</button>
            <button class="difficulty-btn" data-level="medium">中級</button>
            <button class="difficulty-btn" data-level="hard">上級</button>
        </div>

        <div class="game-info">
            <div class="info-box">
                <span class="info-label">⏱️ 時間:</span>
                <span id="timer" class="info-value">00:00</span>
            </div>
            <div class="info-box mine-counter">
                <span class="info-label">💣 残り:</span>
                <span id="mineCount" class="info-value">0</span>
            </div>
        </div>

        <div class="grid-container">
            <div id="grid" class="grid"></div>
        </div>

        <button id="gameBtn" class="game-btn">ゲーム開始</button>
        
        <div id="message" class="message"></div>
        
        <div class="stats-container">
            <h3>📊 統計</h3>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">プレイ回数:</span>
                    <span id="gamesPlayed" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">勝利:</span>
                    <span id="gamesWon" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">勝率:</span>
                    <span id="winRate" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最速タイム:</span>
                    <span id="bestTime" class="stat-value">--:--</span>
                </div>
            </div>
            <button id="resetStats" class="reset-stats-btn">統計をリセット</button>
        </div>
        
        <div class="sound-toggle">
            <label>
                <input type="checkbox" id="soundToggle">
                <span>🔊 効果音</span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
