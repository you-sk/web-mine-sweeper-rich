<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>マインスイーパー</h1>
        
        <div class="difficulty-buttons">
            <button class="difficulty-btn" data-level="easy">初級</button>
            <button class="difficulty-btn" data-level="medium">中級</button>
            <button class="difficulty-btn" data-level="hard">上級</button>
        </div>

        <div class="game-info">
            <div class="mine-counter">💣 残り: <span id="mineCount">0</span></div>
        </div>

        <div class="grid-container">
            <div id="grid" class="grid"></div>
        </div>

        <button id="gameBtn" class="game-btn">ゲーム開始</button>
        
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
